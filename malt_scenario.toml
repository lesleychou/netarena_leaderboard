[green_agent]
agentbeats_id = "019ba416-0462-7cf2-86f0-bf85123df8a4"
env = { LOG_LEVEL = "INFO" }

[[participants]]
agentbeats_id = "019ba44f-9d1f-7ff3-8fbe-35c4ecfa40b2"
name = "malt_operator"
env = { AZURE_API_KEY = "${AZURE_API_KEY}", AZURE_API_BASE = "${AZURE_API_BASE}", AZURE_API_VERSION = "${AZURE_API_VERSION}", MODEL_NAME = "${MODEL_NAME}" }

[config]
# Prompt strategy for the agent. Options: "zeroshot_base", "zeroshot_cot", "fewshot_base", "fewshot_cot"
prompt_type = "zeroshot_base" 

# Levels of complexity to generate queries for. Available options: "level1", "level2", "level3".
complexity_level = ["level1", "level2"]

# Number of queries to generate for each level of complexity (4 for level1, 3 for level2 and level3).
num_queries = 1 

# DO NOT MODIFY BELOW THIS LINE.
output_dir = "dump" 
output_file = "query_output.jsonl" 
benchmark_path = "assessment_queries.jsonl" 
regenerate_query = true